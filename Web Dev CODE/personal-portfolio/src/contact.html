<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main role="main">
        <form id="contactForm" action="https://example.com/submit" method="POST" aria-labelledby="contact-heading">
            <h2 id="contact-heading">Contact Form</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required aria-required="true">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required aria-required="true">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>

            <button type="submit">Send</button>
        </form>
        <p id="formResponse" role="status" aria-live="polite"></p> <!-- Added ARIA live region -->
    </main>
    <footer>
        <p>&copy; 2023 My Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
